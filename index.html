<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naija Tax Calc | Off-Clock Dude</title>
<style>
:root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; }
body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; }
.container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; margin-top: 50px; }
h1 { color: var(--primary); font-size: 1.5rem; }
input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
#res { margin-top: 20px; padding: 15px; background: #eef2ff; border-radius: 8px; font-weight: bold; display: none; }
.footer { margin-top: 25px; font-size: 0.8rem; color: #64748b; border-top: 1px solid #eee; padding-top: 10px; }
</style>
</head>
<body>
<div class="container">
<h1>Naija Tax Calculator</h1>
<input type="number" id="salary" placeholder="Enter Monthly Salary (₦)">
<button onclick="calc()">Calculate Net Pay</button>
<div id="res"></div>
<div class="footer">Created by Off-Clock Dude</div>
</div>
<script>
function calc() {
let s = document.getElementById('salary').value;
if(!s || s <= 0) return alert("Please enter a salary");
let annual = s * 12;
let cra = Math.max(200000, 0.01 * annual) + (0.2 * annual);
let taxable = Math.max(0, annual - cra);
let tax = 0;
if (taxable <= 300000) tax = taxable * 0.07;
else if (taxable <= 600000) tax = 21000 + (taxable - 300000) * 0.11;
else tax = 54000 + (taxable - 600000) * 0.15;
let net = (annual - tax) / 12;
document.getElementById('res').style.display = 'block';
document.getElementById('res').innerHTML = 'Monthly Take-Home: ₦' + Math.round(net).toLocaleString();
}
</script>
</body>
</html>
